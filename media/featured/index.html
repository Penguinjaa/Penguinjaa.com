<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FEATURED // PENGUINJAA</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/style.css" rel="stylesheet">
    <!-- // THEMES // -->
    <link id="themeOne" rel="stylesheet" href="/themes/themeOne.css">
    <link id="themeTwo" rel="stylesheet" href="/themes/themeTwo.css" disabled>
    <link id="themeThree" rel="stylesheet" href="/themes/themeThree.css" disabled>
    <link id="themeFour" rel="stylesheet" href="/themes/themeFour.css" disabled>
    <link id="themeFive" rel="stylesheet" href="/themes/themeFive.css" disabled>
    <link id="themeSix" rel="stylesheet" href="/themes/themeSix.css" disabled>
    <meta name="description" content="An archive of Penguinjaa's featured media">
    <link rel="icon" href="/assets/favicon.ico" />
    <meta content="#a4749a" data-react-helmet="true" name="theme-color"/>
    <!-- // EMBEDS // -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="FEATURED // PENGUINJAA"/>
    <meta property="og:description" content="An archive of Penguinjaa's featured media"/>
    <meta property="og:url" content="https://penguinjaa.com/media/featured"/>
    <!-- // SCRIPTS // -->
    <script src="/assets/themes.js"></script>
    <!-- // STYLES // -->
    <style>
        .box {
            width: 990px;
            height: max-content;
        }
    </style>
</head>
<body>
    <div id="maincontainer">
        <div id="headercontainer">
            <div id="header">
            </div>
            <div id="navbar">
                <h3><a href="/">HOME</a></h3>
                <h3><a href="/blog">BLOG</a></h3>
                <h3><a href="/media">MEDIA</a></h3>
                <h3><a href="/links">LINKS</a></h3>
                <h3><a href="/about">ABOUT</a></h3>
            </div>
        </div>
        <div id="content">
            <div style="display: flex; max-width: 1000px; flex-wrap: wrap; justify-content: space-between;">
                <div class="box">
                    <div class="boxhead">
                        <h2>FEATURED</h2>
                    </div>
                    <div class="boxbody">
                        <p>Archive of items featured in my "Featured" section of my media page. These are albums/movies/etc. that i really enjoy and recommend to YOU!</p>
					</div>
				</div>
                <div id="featuredMediaContainer" style="display: flex; flex-wrap: wrap; justify-content: space-between; width: 100%;"></div>
			</div>
        </div>
        <div id="footer">
            <p style="margin: 0;">PENGUINJAA.COM V4.44 [C] 2022 - 2099</p>
            <p style="font-size: 18px; margin: 0;">
                <a href="https://discord.com/users/264257846496067586">CONTACT</a> | 
                <a href="/archive">ARCHIVE</a> |
                <a href="/sitemap">SITEMAP</a> |
                POWERED BY <a href="https://nekoweb.org/" target="_blank">NEKOWEB</a>
            </p>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch('featured.json')
                .then(response => response.json())
                .then(data => {
                    const container = document.getElementById('featuredMediaContainer');
                    data.forEach(item => {
                        const box = document.createElement('div');
                        box.className = 'box';
                        box.style.width = '48%';
    
                        const boxhead = document.createElement('div');
                        boxhead.className = 'boxhead';
                        const title = document.createElement('h2');
                        title.textContent = item.title;
                        boxhead.appendChild(title);
    
                        const boxbody = document.createElement('div');
                        boxbody.className = 'boxbody';
                        boxbody.style.display = 'flex';
    
                        const img = document.createElement('img');
                        img.src = item.image;
                        img.height = 100;
                        img.style.marginRight = '15px';
    
                        const info = document.createElement('div');
                        info.style.flexDirection = 'column';
                        const description = document.createElement('p');
                        description.textContent = item.description;
                        info.appendChild(description);

                        const date = document.createElement('p');
                        date.textContent = item.date;
                        date.style.color = 'var(--h4color)';
                        date.style.fontSize = 'var(--h4size)';
                        date.style.marginTop = '5px';
                        info.appendChild(date);
    
                        boxbody.appendChild(img);
                        boxbody.appendChild(info);
    
                        box.appendChild(boxhead);
                        box.appendChild(boxbody);
    
                        container.appendChild(box);
                    });
                })
                .catch(error => console.error('Error loading featured media:', error));
        });
    </script>
    
</body>
