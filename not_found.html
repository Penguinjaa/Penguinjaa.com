<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PAGE.NOT.FOUND</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- // THEMES // -->
    <meta name="description" content="// PAGE.NOT.FOUND //">
    <link rel="icon" href="/assets/favicon.ico" />
    <meta content="#a4749a" data-react-helmet="true" name="theme-color"/>
    <!-- // EMBEDS // -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="PAGE.NOT.FOUND"/>
    <meta property="og:description" content="PAGE.NOT.FOUND"/>
    <meta property="og:url" content="https://penguinjaa.com/not_found.html"/>
    <style>
        body {
            margin: 0;
            display:flex;
            height:100vh;
            align-items:center;
            background-image: linear-gradient(0deg, #ffffff 25%, #f4edf5 25%, #f4edf5 50%, #ffffff 50%, #ffffff 75%, #f4edf5 75%, #f4edf5 100%);
            background-size: 8px 8px;
        }
        #maincontainer {
            width: 100%;
            margin: 0 auto;
        }
        #resetticontainer {
            position: relative;
            background: url(/assets/icons/404bg.png);
            background-repeat: repeat-x;
            background-size: contain;
            width: 100%;
            height: 70vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: monospace;
            font-weight: 900;
            font-size: 2em;
        }
        #resetticontainer::before,
        #resetticontainer::after {
            content: "";
            position: absolute;
            top: 0;
            width: 60px;
            height: 100vh;
            margin: -15vh 0;
            z-index: 1;
            pointer-events: none;
        }
        #resetticontainer::before {
            left: 0;
            background: linear-gradient(to right, #fff 50%, transparent 100%);
        }
        #resetticontainer::after {
            right: 0;
            background: linear-gradient(to left, #fff 50%, transparent 100%);
        }
        .resetti {
            text-align: center;
        }
        a.button {
            width: 100%;
            position: absolute;
            bottom: 0;
            font-family: monospace;
            font-size: 2em;
            font-weight: 900;
            padding: 10px 0 20px 0;
            border-top: #adadab 2px solid;
            background: linear-gradient(#fff, #c7c8c3);
            color: black;
            z-index: 999;
            transition: 0.15s;
            text-decoration: none;
            text-align: center;
            cursor: pointer;
        }
        .button:active {
            filter: brightness(70%);
        }
        .error {
            width: 100%;
            position: absolute;
            top: 0;
            font-family: monospace;
            font-size: 2em;
            font-weight: 900;
            padding: 10px 0 15px 0;
            border-bottom: #777873 4px solid;
            z-index: 999;
            background: linear-gradient(#40404b, #5a5b55);
            color: white;
            text-align: center;
        }
        .gradient-overlay {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 9998;
        }
        .crt-overlay {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 9999;
            background: repeating-linear-gradient(
                to bottom,
                rgba(255,255,255,0.4),
                rgba(255,255,255,0.4) 1px,
                transparent 1px,
                transparent 2px
            );
            animation: flicker 0.2s infinite;
            mix-blend-mode: overlay;
        }
        @keyframes flicker {
            0%   { opacity: 0.85; }
            50%  { opacity: 1; }
            100% { opacity: 0.9; }
        }
    </style>
</head>
<body>
    <div class="crt-overlay"></div>
    <div class="gradient-overlay"></div>
    <div id="maincontainer">
        <div class="error">An error has occurred.</div>
        <div id="resetticontainer">
            <img src="/assets/icons/404.png" class="resetti">
            <p>404 Page not found.</p>
        </div>
        <a href="/" class="button">Go back home?</a>
    </div>
</body>
