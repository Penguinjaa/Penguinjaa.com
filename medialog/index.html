    <link id="theme2" rel="stylesheet" href="/themes/monochrome.css" disabled>
    <link id="theme3" rel="stylesheet" href="/themes/universecity.css" disabled>
    <link id="theme4" rel="stylesheet" href="/themes/miku.css" disabled>

    <link href="/style.css" rel="stylesheet">

    <link href="/assets/favicon.ico" rel="icon">

    <meta content="#a4749a" data-react-helmet="true" name="theme-color"/>

    <meta property="og:title" content="MEDIA LOG // PENGUINJAA"/>
    <meta property="og:description" content="penguinjaa's digital media log"/>
    <meta property="og:url" content="https://penguinjaa.com/medialog"/>
    <style>
        #entries {
            padding: 0 15px;
            height: 60vh;
            width: 100%;
            overflow: hidden scroll;
            scrollbar-width: none;
            scroll-behavior: smooth;
        }
        #movie, #album, #others {
            background: var(--blog-header);
            margin: 10px 0 0 -25px !important;
            padding: 0 0 5px 25px;
        }
        #movies, #music, #other {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .movie-container, .album-container, .other-container {
            width: 130px;
            text-align: center;
            position: relative;
        }
        .movie-container img, .other-container img {
            height: 200px;
            width: auto;
            max-width: 100%;
            object-fit: contain;
        }
        .album-container img {
            height: 150px;
            width: 150px;
            max-width: 100%;
            object-fit: contain;
        }
        .movie-container h2, .album-container h2, .other-container h2 {
            font-size: 1.2em;
            color: var(--h2-color);
        }
        .movie-container h3, .album-container h3, .other-container h3 {
            font-size: 1em;
        }
        .movie-container p {
            display: none;
        }
        .ratedate {display: flex; width: 100%; justify-content: space-evenly; color: var(--p-color);}
        .rating {color: var(--i-color);}
        .date {color: var(--h3-color);}

        #tab-content {
            padding-top: 10px;
        }
        .tab-section {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .tab-hidden {
            display: none !important;
        }
        #media-tabs {
            display: flex;
            flex-direction: column;
            padding: 15px 0;
        }


        .focused-entry {
            width: 100%;
            display: flex;
            height: auto;
            min-height: 210px;
        }
        .focused-entry img {
            max-width: 130px;
            object-position: top;
        }
        .focused-entry h2 {
            background: var(--blog-header);
            padding: 0 0 7px 15px;
            text-align: left;
        }
        .focused-entry p {
            margin-left: 25px;
            display: block;
            text-align: left;
        }
        .focused-entry h5 {
            text-align: left;
            margin-left: 10px;
        }
        .focused-entry .ratedate {
            justify-content: space-between;
            padding: 0 15px;
            width: auto;
            flex-direction: row-reverse;
        }
        .entry.focused-entry, .focused-entry .entry-info {
            width: 100%;
        }

        .review-button {
            font-family: "content";
            font-weight: 900;
            font-size: 1.1em;
            color: var(--h3-color);
            background: none;
            border: none;
            cursor: pointer;
        }
        #view-toggle-buttons button {
            background: none;
            border: none;
            margin-right: 10px;
        }
        .svg-fill {
            fill: var(--h2-color);
        }
    </style>
</head>
<body>

    <div id="content">
        <div id="header">
            <div id="headerimg">
                <div id="theme-buttons">

                    <button onclick="setTheme('MONOCHROME')" data-theme="monochrome" data-theme-name="MONOCHROME"></button>
                    <button onclick="setTheme('UNIVERSE CITY')" data-theme="universe-city" data-theme-name="UNIVERSE CITY"></button>
                    <button onclick="setTheme('MIKU')" data-theme="MIKU" data-theme-name="MIKU"></button>
                </div>                
            </div>
            <div id="head-marquee">
                <marquee scrollamount="7">
                    <h3 id="top-marquee">loading...</h3>
                </marquee>
            </div>                     
        </div>
        <div id="body">
            <div class="left-column">
                <div class="container" style="margin-bottom: 0; overflow-y: hidden">
                    <div class="container-title">
                        <h1>LINKS</h1>
                    </div>
                    <div class="container-content" style="height: 60vh; padding: 0 10px;">
                        <div id="media-tabs">
                            <button onclick="showTab('movies')">MOVIES</button>
                            <button onclick="showTab('music')">MUSIC</button>
                            <button onclick="showTab('other')">OTHER</button>
                        </div>
                        <span><img src="/assets/icons/home.png"><h3><a href="/">HOME</a></h3></span>
                        <span><img src="/assets/icons/vinyls.png"><h3><a href="/vinyls">VINYLS</a></h3></span>
                        <span><img src="/assets/icons/journal2.png"><h3><a href="/journal">JOURNAL</a></h3></span>
                        <span><img src="/assets/icons/blog.png"><h3><a href="/blog">BLOG</a></h3></span>
                        <span><img src="/assets/icons/scrapbook2.png"><h3><a href="/scrapbook">SCRAPBOOK</a></h3></span>
                        <!--<div id="currently" style="height: fit-content; border: none;"></div>-->
                    </div>
                </div>
            </div>
            <div class="main-column" style="width: 100%; margin-right: 0;">
                <div class="container"> 
                    <div class="container-title" style="display: flex; justify-content: space-between; max-height: 40px;">
                        <h1>MEDIA LOG</h1>
                        <div id="view-toggle-buttons" style="display: flex; justify-content: center;">
                            <button id="btn-list-view" class="view-toggle" aria-label="List view">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <rect x="3" y="4" width="18" height="3" class="svg-fill"/>
                                <rect x="3" y="11" width="18" height="3" class="svg-fill"/>
                                <rect x="3" y="18" width="18" height="3" class="svg-fill"/>
                            </svg>
                            </button>
                            <button id="btn-grid-view" class="view-toggle" aria-label="Grid view">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <rect x="3" y="3" width="7" height="7" class="svg-fill"/>
                                <rect x="14" y="3" width="7" height="7" class="svg-fill"/>
                                <rect x="3" y="14" width="7" height="7" class="svg-fill"/>
                                <rect x="14" y="14" width="7" height="7" class="svg-fill"/>
                            </svg>
                            </button>
                        </div>
                    </div>
                    <div class="container-content" style="display: flex; padding: 0 10px; ">
                        <div id="entries">
                            <div id="tab-content">
                                <div id="movies" class="tab-section"></div>
                                <div id="music" class="tab-section"></div>
                                <div id="other" class="tab-section"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
