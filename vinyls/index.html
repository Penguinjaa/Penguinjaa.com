<script>
    document.addEventListener("DOMContentLoaded", () => {
    const hoverText = document.getElementById("hoverText");
    const typeSpan = hoverText.querySelector(".type");
    const fullText = typeSpan.textContent;
    let index = 0;

    hoverText.addEventListener("mouseover", () => {
        typeSpan.textContent = "";
        index = 0;
        const interval = setInterval(() => {
            if (index < fullText.length) {
                typeSpan.textContent += fullText[index];
                index++;
            } else {
                clearInterval(interval);
            }
        }, 50);
    });

    hoverText.addEventListener("mouseout", () => {
        typeSpan.textContent = fullText;
    });
});

</script>
<script>
document.addEventListener("DOMContentLoaded", () => {
    const collectionTab = document.getElementById("collection-tab");
    const wantlistTab = document.getElementById("wantlist-tab");
    const collectionDiv = document.getElementById("collection");
    const wantlistDiv = document.getElementById("wantlist");
    const paginationDiv = document.getElementById("pagination");

    function toggleTab(selectedTab) {
        if (selectedTab === "collection") {
            collectionDiv.style.display = "flex";
            wantlistDiv.style.display = "none";
            paginationDiv.style.display = "none";
        } else if (selectedTab === "wantlist") {
            wantlistDiv.style.display = "flex";
            collectionDiv.style.display = "none";
            paginationDiv.style.display = "block";
        }
    }

    toggleTab("collection");

    collectionTab.addEventListener("click", () => toggleTab("collection"));
    wantlistTab.addEventListener("click", () => toggleTab("wantlist"));
});
</script>
